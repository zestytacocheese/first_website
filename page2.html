<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt</title>
    <link href="" rel="stylesheet">
    </head>

    <body>
        <h1>Adopt</h1>

        <div class="topnav">
            <a class="active" href="page1.html">Animals</a>
            <a href="page2.html">Adopt</a>
            <a href="#page3">Learn More</a>
            <a href="#page4">Recently Adopted</a>
        </div>

        <fieldset>
            <legend>Questionaire</legend>

            <div>
            <label for="petType">Preferred Animal</label>
            <input type="text" id="petType" name="pet_type">
            </div>

            <div>
                <label for="personality">Characteristics</label>
                <input type="text" id="personality" name="Personality">
            </div>

            <div>
                <input type="checkbox" id="small" name="small" value="Small">
                <label for="small">Small (0-25lbs)</label><br>
                <input type="checkbox" id="medium" name="medium" value="Medium">
                <label for="medium">Medium (26-50lbs)</label>
                <input type="checkbox" id="large" name="large" value="Large">
                <label for="large">Large (51lb+)</label>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>

        </fieldset>

    </body>

</html>
